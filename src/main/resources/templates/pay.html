<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragment/common-fragment :: head(预订)}"></div>

<body>
<div class="wrapper">

    <!-- Header section -->
    <div th:replace="~{/fragment/common-fragment :: header}"></div>

    <!-- Main content -->
    <section class="container">

        <div class="order-step-area">
            <div class="order-step first--step order-step--disable">选择座位</div>
            <div class="order-step second--step">结算</div>
            <div class="order-step third--step">完成</div>
        </div>

        <div class="col-sm-12">
            <div class="checkout-wrapper">
                <h2 class="page-heading">价格</h2>
                <ul class="book-result">
                    <li class="book-result__item">票数: <span th:text="${num}"
                                                            class="book-result__count booking-ticket">3</span></li>
                    <li class="book-result__item">单价: <span>￥</span><span
                            class="book-result__count booking-price" th:text="${scene.price}"></span></li>
                    <li class="book-result__item">总价: <span>￥</span><span th:text="${totalPrice}"
                                                                          class="book-result__count booking-cost">￥60</span>
                    </li>
                </ul>

                <h2 class="page-heading">联系方式</h2>
                <form id='contact-info' method='post' th:action="@{/pay}" class="form contact-info">
                    <input type="text" name="userId" th:value="${session.user}" hidden="hidden">
                    <input type="text" name="sceneId" th:value="${scene.id}" hidden="hidden">
                    <input type="text" name="sits" th:each="sit : ${sits}" th:value="${sit}" hidden="hidden">
                    <div class="contact-info__field contact-info__field-tel">
                        <input type='tel' name='phone' placeholder='手机号' class="form__mail">
                    </div>
                    <div class="order">
                        <button id="order" class="btn btn-md btn--warning btn--wide">预订</button>
                    </div>
                </form>
            </div>


        </div>

    </section>


    <div class="clearfix"></div>

    <div class="booking-pagination">
        <button class="booking-pagination__prev">
            <p class="arrow__text arrow--prev">上一步</p>
            <span class="arrow__info">选择座位</span>
        </button>
    </div>

    <div class="clearfix"></div>

    <div th:replace="~{/fragment/common-fragment :: footer}"></div>
</div>

<!-- open/close -->
<div th:replace="~{/fragment/common-fragment :: pop}"></div>

<!-- JavaScript-->
<div th:replace="~{/fragment/common-fragment :: script}"></div>
</body>
</html>
