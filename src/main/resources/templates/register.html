<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<div th:replace="~{/fragment/common-fragment :: head(注册)}"></div>

<body>
<div class="wrapper">
    <!-- Header section -->
    <div th:replace="~{/fragment/common-fragment :: header}"></div>

    <!-- Main content -->
    <form id="register-form" class="login" method="post" novalidate="">
        <p class="login__title">
            注册 <br/><span class="login-edition">欢迎来到 A.Movie</span>
        </p>

        <div class="field-wrap">
            <input
                    type="text"
                    placeholder="昵称"
                    name="nickname"
                    class="login__input"
            />
            <input
                    type="email"
                    placeholder="邮箱"
                    name="email"
                    class="login__input"
            />
            <input
                    type="password"
                    placeholder="密码"
                    name="password"
                    class="login__input"
            />
            <input
                    type="text"
                    placeholder="手机号"
                    name="phone"
                    class="login__input"
            />
            <label for="female">女</label>
            <input id="female" type="radio" name="gender" value="0">
            <label for="male">男</label>
            <input id="male" type="radio" name="gender" value="1">
            <label for="other">其他</label>
            <input id="other" type="radio" name="gender" value="2" checked>
        </div>

        <div class="login__control">
            <button type="submit" class="btn btn-md btn--warning btn--wider">
                注册
            </button>
            <a href="#" class="login__tracker form__tracker">忘记密码?</a>
        </div>
    </form>

    <div class="clearfix"></div>
</div>

<div th:replace="~{/fragment/common-fragment :: footer}"></div>

<!-- open/close -->
<div th:replace="~{/fragment/common-fragment :: pop}"></div>

<!-- JavaScript-->
<div th:replace="~{/fragment/common-fragment :: script}"></div>
</body>
</html>
